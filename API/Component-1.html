<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-1</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component 初识组件</h1>
    <hr>
    <div id="app">
        <kdt></kdt>
        <panda></panda>   
    </div>


    <script>
        Vue.component('kdt',{
            template:`
                <div style="color:red">我是全局的kdt组件</div>
            `
        })
        var app = new Vue({
            el:"#app",
            components:{
                "panda":{
                    template:`<div style="color:green">我是局部panda组件</div>`
                }
            }
        })
    </script>
</body>
</html>
