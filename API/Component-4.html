<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-4</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component-4</h1>
    <hr>
    <div id="app">
        <component :is="who"></component>
        <button @click="changeComponent">变换组件</button>   
    </div>


    <script>
        var componentA = {
            template:`<div style="color:red">AAAAAAAAAAAAAA</div>`
        }
        var componentB = {
            template:`<div style="color:yellow">BBBBBBBBB</div>`
        }
        var componentC = {
            template:`<div style="color:pink">CCC</div>`
        }
        var app = new Vue({
            el:"#app",
            data:{
                who:"componentA"
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC
            },
            methods:{
                changeComponent:function(){
                    if(this.who == "componentA"){
                        this.who = "componentB";
                    }else if(this.who == "componentB"){
                        this.who = "componentC";
                    }else{
                        this.who = "componentA";
                    }
                }
            }
        })
    </script>
</body>
</html>
