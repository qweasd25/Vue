<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的作用域插槽</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="root">
        <chlid>
            <template slot-scope="props">
                <h1>{{props.item}} -- hello </h1>
            </template>
        </chlid>
    </div>

    <script>

        Vue.component('chlid',{
            data: function(){
                return {
                    list: [1,2,3,4]
                }
            },
            template: `<div>
                            <ul>
                                <slot 
                                    v-for="item of list"
                                    :item=item
                                ></slot>
                            </ul>
                       </div>`
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
