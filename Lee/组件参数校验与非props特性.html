    <title>组件参数校验与非props特性</title>
    <script src="../assets/js/vue.js"></script>

<body>
    <div id="root">
        <child :content="{1213:1}"></child>
    </div>

    <script>
        Vue.component('child', {
            props: {
                content: [ Number, String]
            },
            template: '<div>{{content}}</div>'
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
