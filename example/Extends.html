<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extends Option 扩展选项</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Extends Option 扩展选项</h1>
    <p>1.活动打折，满减 2.公用方法</p>
    <hr>
    <div id="app">
        ${num}
        <p>
            <button @click="add()">+</button>
        </p>
    </div>

    <script>
        var extendsObj = {
            updated: function () {
                console.log('我是扩展的update');
            },
            methods: {
                add: function () {
                    console.log('我是被扩展出来的方法');
                    this.num++;
                }
            }
        }
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            updated: function () {
                // 比混入的后执行
                console.log('我是原生的update');
            },
            methods: {
                add: function () {
                    console.log('我是原生的方法');
                    this.num++;
                }
            },
            extends: extendsObj,
            // 后台项目跟插值形式如果有冲突时
            delimiters: ['${', '}']
        })
    </script>
</body>

</html>
