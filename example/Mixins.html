<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixins 混入选项操作</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Mixins 混入选项操作</h1>
    <p>1.活动打折，满减 2.公用方法</p>
    <hr>
    <div id="app">
        {{num}}
        <p>
            <button @click="add()">+</button>
        </p>
    </div>

    <script>
        var addConsole = {
            updated: function () {
                console.log('数据发生变化，变化成了' + this.num);
            }
        };
        Vue.mixin({
            updated: function () {
                console.log('我是全局的混入');
            }
        });
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            updated: function () {
                // 比混入的后执行
                console.log('我是原生的update');
            },
            methods: {
                add: function () {
                    this.num++;
                }
            },
            mixins: [addConsole]
        })
    </script>
</body>

</html>
