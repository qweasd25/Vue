<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example methods Demo 01</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
</head>

<body>
    <h1>example methods 01</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello Vue!'
            },
            // 挂载的时候才能DOM操作
            mounted:function(){
                $('#app').html('我是jQuery');
            },
            methods:{
                add:function(){
                    console.log('调用了构造器内部的add方法');
                }
            }
        })

        app.add();
    </script>
</body>

</html>
