<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example methods 02</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>example methods 02</h1>
    <hr>
    <div id="app"></div>
    <button onclick="destroy()">卸载</button>
    <button onclick="reload()">刷新</button>
    <button onclick="tick()">更改数据</button>

    <script>
        var kdt = Vue.extend({
            template: `<p>{{message}}</p>`,
            data: function () {
                return {
                    message: 'Hello,this is my friend!'
                }
            },
            mounted: function () {
                console.log('mounted 被创建');
            },
            destroyed: function () {
                console.log('destroy 已执行');
            },
            updated: function () {
                console.log('刷新 已执行');
            }
        });

        var vm = new kdt().$mount('#app');

        function destroy() {
            vm.$destroy();
        }

        function reload() {
            vm.$forceUpdate();
        }

        function tick() {
            vm.message = "update message info";
            vm.$nextTick(function () {
                console.log('message更新完后我被调用了');
            })
        }
    </script>
</body>

</html>
