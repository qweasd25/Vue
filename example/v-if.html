<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloWorld</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show 实例</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">您好，小孔！</div>
        <div v-else="isLogin">请登录！</div>
        <div v-show="isPass">111</div>
    </div>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isLogin:true,
                isPass:false
            }
        })
    </script>
</body>
</html>
