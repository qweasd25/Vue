<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch 选项 监控数据</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Watch 选项 监控数据</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{temperature}}</p>
        <p>穿衣建议：{{dresssuggest}}</p>
        <p>
            <button @click="warming()">升温</button>
            <button @click="cooling()">降温</button>
        </p>
    </div>

    <script>
        var dresssuggestList = ['T恤短袖', '夹克长裙', '棉衣羽绒服'];
        var app = new Vue({
            el: "#app",
            data: {
                temperature: 14,
                dresssuggest: '夹克长裙'
            },
            methods: {
                warming: function () {
                    this.temperature += 5;
                },
                cooling: function () {
                    this.temperature -= 5;
                }
            },
            // watch:{
            //     temperature:function(newVal,oldVal){
            //         if(newVal>=26){
            //             this.dresssuggest = dresssuggestList[0];
            //         }else if(newVal<26 && newVal>0){
            //                 this.dresssuggest = dresssuggestList[1];
            //         }else{
            //             this.dresssuggest = dresssuggestList[2];
            //         }
            //     }
            // }
        })

        app.$watch('temperature', function (newVal, oldVal) {
            if (newVal >= 26) {
                this.dresssuggest = dresssuggestList[0];
            } else if (newVal < 26 && newVal > 0) {
                this.dresssuggest = dresssuggestList[1];
            } else {
                this.dresssuggest = dresssuggestList[2];
            }
        })
    </script>
</body>

</html>
